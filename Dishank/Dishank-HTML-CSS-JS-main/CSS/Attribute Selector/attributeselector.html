<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        input[class="extext"],input[class="expass"],input[class="exemail"]{
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="" class="extext">
    <input type="password" name="" id="password" class="expass">
    <input type="email" name="" id="" class="exemail">
    <input type="radio" name="gender" id="" class="email">Male
    <input type="radio" name="gender" id="" class="email">Female

</body>
</html>
