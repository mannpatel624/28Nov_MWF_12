<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1 align="center">Sign in</h1>
    <h3 align="center">Sign in with your username and password</h3>
    <form method="post">
        <table align="center">
            <tr>
                <td><label for="username">Username</label><br><br>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label><br><br>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
            <tr>
                <td><p>Not Register?&nbsp;<a href="./registration.html">Register here!</a></p></td>
            </tr>
        </table>
    </form>
</body>
</html>
