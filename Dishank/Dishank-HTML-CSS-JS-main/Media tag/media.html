<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>

<body>
    <h1>Video tag</h1>
    <video src="SampleVideo_1280x720_5mb.mp4" height="200px"></video>
    <video src="SampleVideo_1280x720_5mb.mp4" controls height="200px"></video>
    <video src="SampleVideo_1280x720_5mb.mp4" controls autoplay height="200px"></video>
    <video src="SampleVideo_1280x720_5mb.mp4" controls autoplay muted height="200px"></video>
    <video src="SampleVideo_1280x720_5mb.mp4" controls autoplay muted loop poster="desktop.png" height="200px"></video>
    <video src="SampleVideo_1280x720_5mb.mp4" controls poster="Avatar_(2009_film)_poster.jpg.webp"
        height="200px"></video>
    <hr>
    <h1>Picture tag</h1>
    <picture>
        <source media="(min-width: 900px)" srcset="desktop.png" sizes="">
        <img src="mobile.png" alt="" width="200px" height="200px">
    </picture>
    <br>
    <audio src="file_example_MP3_700KB.mp3"></audio>
    <audio src="file_example_MP3_700KB.mp3" controls></audio>

</body>

</html>
