<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map example</title>
</head>
<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./images/download.png" usemap="#image-map">

<map name="image-map">
    <area target="_parent" alt="HTML" title="HTML" href="https://developer.mozilla.org/en-US/docs/Web/HTML" coords="52,-1,141,116" shape="rect">
    <area target="_blank" alt="CSS" title="CSS" href="https://developer.mozilla.org/en-US/docs/Web/CSS" coords="176,0,172,113,273,113,277,3,275,98,277,0" shape="poly">
    <area target="_self" alt="JS" title="JS" href="https://www.javascript.com/" coords="340,56,59" shape="circle">
</map>
</body>
</html>
